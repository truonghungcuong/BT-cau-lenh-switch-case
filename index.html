<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="thang" type="text" placeholder="Nhập tháng">
<button onclick="tinh()">Tính</button>
<p id="ketqua"></p>
<script>
    function tinh() {
        let thang = parseInt(document.getElementById("thang").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
                document.getElementById("ketqua").innerHTML= "tháng "+ thang + " có 31 ngày";
                break;
            }
            case 2: {
                document.getElementById("ketqua").innerHTML= "tháng "+thang + " có 28 hoặc 29 ngày";
                break;
            }
            case 4:
            case 6:
            case 9:
            case 11: {
                document.getElementById("ketqua").innerHTML="tháng "+thang+" có 30 ngày";
                break;
            }
        }
    }
</script>
</body>
</html>
